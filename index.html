	<h1>文化觀光產業學系</h1>
	<p>文化觀光產業學系是一個以培養文化觀光產業人才為目標的學系，涵蓋了多個領域，包括文化、旅遊、餐飲、飯店、休閒等等。</p>
	<h2>課程介紹</h2>
	<ul>
		<li>文化觀光學概論</li>
		<li>餐飲管理</li>
		<li>旅遊行銷</li>
		<li>休閒產業經營管理</li>
		<li>觀光地理</li>
	</ul>
	<h2>就業前景</h2>
	<p>畢業後，學生可以在旅遊業、餐飲業、飯店業、觀光休閒業等行業中就業，也可以從事相關的行政、教育和研究工作。</p>
